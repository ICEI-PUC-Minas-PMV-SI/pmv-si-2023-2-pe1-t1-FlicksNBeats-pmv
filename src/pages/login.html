<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../styles/login.css" rel="stylesheet" / >
    <script type="text/javascript" src="/src/scripts/login.js"></script>
    <script src="/src/scripts/sair.js"></script>
    <script type="text/javascript" src="../scripts/private.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="coluna1" class="col-md-6 col-sm-12 px-0">
          <img
            id="robotdesktop"
            src="../imagens/robot.JPG"
            class="img-fluid"
            alt="..."
          />
          <img
            id="logomobile"
            src="../imagens/logomobile.JPG"
            class="img-fluid"
            alt="..."
          />
          <div id="container-mobile" class="container-fluid px-0">
            <img
              id="robotmobile"
              src="../imagens/robot2.png"
              class="img-fluid"
              alt="..."
            />
            <div id="textosmobile" class="centered">Flicks 'N' Beats</div>
            <h5>
              Encontre recomendações <br />
              surpreendentes de filmes, séries e <br />
              músicas.
            </h5>
          </div>
        </div>

        <div id="login" class="col-md-6 col-sm-12">
          <img src="../imagens/logo.JPG" class="" alt="..." />
          <h5 id="textosdesktop">
            <br />
            Encontre recomendações <br />
            surpreendentes de filmes, séries e <br />
            músicas.
          </h5>
          <br />
          <main class="form-signin">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Insira seu e-mail...</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Insira sua senha...</label>
              </div>
              <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Lembrar de mim
                </label>
              </div>
              <button
                id="botao"
                class="btn w-75 py-2"
                onclick="login(document.getElementById('email').value, document.getElementById('password').value);"
                type="reset"
              >
                FAZER LOGIN
              </button>
              <p id="paragrafo-cadastro">
                <br />
                Ainda não é membro? Clique <a href="cadastro.html">aqui</a> para
                cadastrar.
              </p>
            </form>
          </main>
        </div>
      </div>
    </div>

    <footer id="footer">
      <br />
      <br />
      ©2023 Flicks N Beats - PUC MINAS.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
